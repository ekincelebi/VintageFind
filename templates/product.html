{% extends "layout.html" %}
{% block title %}Movie{% endblock %}
{% block content %}
    <h1 class="title">Product</h1>

    <table class="table">
      <tr>
        <th>Title:</th>
        <td>{{ product.name }}</td>
      </tr>
      {% if product.price %}
      <tr>
        <th>Price:</th>
        <td>{{ product.price }}</td>
      </tr>
      {% endif %}
    </table>
{% endblock %}

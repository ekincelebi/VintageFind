{% extends "layout.html" %}
{% block title %}Vintage Find{% endblock %}
{% block content %}
    <h1 class="title">Product</h1>

    <table class="table">
      <tr>
        <th>Title:</th>
        <td>{{ product.name }}</td>
      </tr>
      {% if product.price %}
      <tr>
        <th>Price:</th>
        <td>{{ product.price }}</td>
      </tr>
      {% endif %}
    </table>

    <div class="field is-grouped">
      <div class="control">
        <a class="button is-primary is-outlined is-small"
           href="{{ request.path }}/edit">Edit</a>
      </div>
    </div>
{% endblock %}

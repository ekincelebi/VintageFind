{% extends "layout.html" %}
{% block title %}Vintage Find{% endblock %}
{% block content %}
    <h1 class="title">Product Informations</h1>

    <table class="table">
      <tr>
        <th>Title:</th>
        <td>{{ product.name }}</td>
      </tr>
      <tr>
        <th>Situation:</th>
        <td>{{ product.situation }}</td>
      </tr>
      {% if product.description %}
      <tr>
        <th>Description:</th>
        <td>{{ product.description }}</td>
      </tr>
      {% endif %}
    </table>

{% endblock %}
